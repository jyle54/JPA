<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Books</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>
	

	<h:dataTable value="#{bookController.books}" var="bk">
		<h:column>
                    #{bk.name}
            </h:column>
		<h:column>
                    #{bk.author}
            </h:column>

		<h:column>
                    #{bk.edition}
            </h:column>
		<h:column>
                    #{bk.pages}
            </h:column>
            <h:column>
                    #{bk.publisher}
            </h:column>
		<h:column>
                    #{bk.language}
            </h:column>
		<h:column>
                    #{bk.identifier}
            </h:column>
		<h:column>
                    #{bk.code}
            </h:column>

	</h:dataTable>


	<h:form id="mainform">

		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText label="name" value="#{book.name}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Author</td>
				<td><h:inputText label="author" value="#{book.author}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Edition</td>
				<td><h:inputText label="edition" value="#{book.edition}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Pages</td>
				<td><h:inputText label="pages" value="#{book.pages}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Publisher</td>
				<td><h:inputText label="publisher" value="#{book.publisher}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Language</td>
				<td><h:inputText label="language" value="#{book.language}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Identifier</td>
				<td><h:inputText label="identifier" value="#{book.identifier}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Code</td>
				<td><h:inputText label="code" value="#{book.code}">
					</h:inputText></td>
			</tr>
			<tr>
				<td><h:commandButton
						action="insertBook"
						value="Insert a new Book" /></td>
				<td><h:commandButton
						action="${bookController.alustaBook()}"
						value="Load demobooks" /></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
